<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
      <title>{{ page.title }}</title>
      {% if page.description %}
      <meta name="description" content="{{ page.description }}">
      {% endif %}
      <meta name="author" content="{{ site.author.name }}">
      <meta name="viewport" content="width=device-width">

      <!-- syntax highlighting CSS -->
      <link rel="stylesheet" href="/assets/css/syntax.css">

      <!-- Custom CSS -->
      <link rel="stylesheet" href="/assets/css/main.css">

      <!-- Responsive CSS -->
      <link rel="stylesheet" href="/assets/css/responsive.css">

      <!-- Vendor -->
      <link href="/assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
      <link href="/assets/vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet">

      <!-- Google Fonts -->
      <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700' rel='stylesheet' type='text/css'>
      <link href='http://fonts.googleapis.com/css?family=Raleway:300,400,700' rel='stylesheet' type='text/css'>

      <link rel="alternate" type="application/rss+xml" title="{{ site.name }}" href="{{ site.BASE_PATH }}/rss.xml">
  </head>
  <body>
    <div class="site">
      <div class="sidebar" id="sidebar">
          <div class="header">
              <h1 class="title">
                  <a href="/">
                      <img src="http://www.gravatar.com/avatar/{{site.author.email_md5}}?s=150" class="img-circle"/>
                  </a>
              </h1>
              <span class="tagline">{{ site.description }}</span>
          </div>
        <div class="posts">
          <ul class="posts-list">
            {% for post in site.posts %}
              <li class="post-link">
                <a class="post-title" href="{{ post.url }}">
                  <span class="post-date">{{ post.date | date_to_string }}</span>
                  {{ post.title }}
                </a>
              </li>
            {% endfor %}
          </ul>
        </div>


        <div class="footer">
            {% include social-links.html %}
        </div>
      </div>
        {{ content }}
    </div>

    <script src="/assets/js/responsive.js" type="text/javascript"></script>
    <script type="text/javascript" src="/assets/vendor/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/assets/vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
  </body>
</html>
